version: '3.7'

services:
  db:
    image: "postgres:12"
    environment:
      - "POSTGRES_USER=postgres"
      - "POSTGRES_password=postgres"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data/

  web:
    build: .
    command: bash -c "python /code/manage.py migrate && python /code/manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/code
    ports:
      - 8000:8000
    depends_on:
      - db